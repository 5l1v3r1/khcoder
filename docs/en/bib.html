<SCRIPT LANGUAGE="JavaScript">
<!--
	var bib_year = 'all';
	var bib_auth = 'English';

		if (param["key"]){
			bib_key     = param["key"];
			bib_key_now = param["key"];
			$("#keyword").val( param["key"] );
		}

	var year_start_item = 0;
	if (bib_year != "all"){

			year_start_item = year_start_item + 1;
			if ( i == bib_year ) {
				break;
			}
		}
	}


	// メニューの設定
	$(function() {
		$('#SearchMenu').lavaLamp({
			startItem: auth_start_item,
			fx: 'easeInOut' + 'Quart',

				t = t.replace(/ /g,'');

				if (t == 'All'){
					t = 'all';
				}
				bib_auth = t;
				search_bibs();

			}
		});
	});

	$(function() {
		$('#SearchMenuY').lavaLamp({
			startItem: year_start_item,
			fx: 'easeInOut' + 'Quart',
			speed: 500,
			click: function(event, menuItem){
				var t = menuItem.innerHTML;
				t = t.replace(/<\/a>/g,'');
				t = t.replace(/<a href="#">/g,'');
				t = t.replace(/<a style=".+" href="#">/g,'');
			
				t = t.replace(/<\/A>/g,'');
				t = t.replace(/<A href="#">/g,'');
				t = t.replace(/<A style=".+" href="#">/g,'');
				
				t = t.replace(/ /g,'');
				t = t.replace(/\n/g,'');
				
				if (t == 'All'){
					t = 'all';
				}
				if (t.length == 2){
					t = '20'+t;
				}
				if (t == '-2005'){
					t = '2005';
				}
				if (t == '2017-'){ // 年号追加時に編集！
					t = '2017';
				}
				
				bib_year = t;
				search_bibs();
				return false;
			}
		});
	});

	// 絞り込みキーワード入力欄の設定
	$(function() {
		$("#keyword").keyup(function(e) {
			var current = $("#keyword").val();
			if ( bib_key != current ){
				bib_key = current;
				setTimeout( function() {
					delayed_search( current );
				}, 500 );
			}
		});
	});

	function delayed_search( key ) {
		if (
			   (bib_key == key)
			&& (bib_key_now != bib_key)
		){
			bib_key_now = bib_key;
			search_bibs();
		}
	}

	// データの取得
	var bibs  = new Array();
	var bibsw = new Array();
	$.ajax({
		url: "../bib.tsv", // テスト終了時に「../bib.tsv」に戻すこと！
		dataType: "text",
		cache: false,
		success: function(data, status) {
			bibs = jQuery.csv("\t")(data);
			if (bibs[0].length == 1){
				print("<p>Failed to load bibliography data (Error01: " + status + ").</p>");
			} else {
				// データの変形：日本語文献とそれ以外の区別
				kana = new RegExp("[ぁ-んァ-ン]");
				for (i in bibs){
					var tmpstr = new String( bibs[i][2] );
					if ( tmpstr.match(kana) ){
						bibs[i][0] = "Japanese";
					} else {
					
						var langchk = tmpstr.replace(/^.+? [0-9]{4} "(.+?)".+/, '$1');
						if (langchk){
							
						} else {
							console.log("Miss!");
							console.log("tmpstr");
							langchk = tmpstr;
						}
						var langd = "";
						guessLanguage.name(langchk, function(language) {langd =language;});
						
						if (
							   langd == "Chinese"
							|| langd == "Korean"
						) {
							bibs[i][0] = langd;
						} else if (
							   tmpstr.match("l'")
							|| tmpstr.match("l’")
							|| tmpstr.match("Numérique")
						){
							bibs[i][0] = "French";
						} else if (tmpstr.match("ü")) {
							bibs[i][0] = "misc."; // German
						} else if (tmpstr.match(" una ")) {
							bibs[i][0] = "misc."; // Italian
						} else if (tmpstr.match("KOMUNIKÁCII")) {
							bibs[i][0] = "misc."; // Slovakia
						} else if (tmpstr.match("Tekstu")) {
							bibs[i][0] = "misc."; // Poland
						} else if (
							   tmpstr.match(" del ")
							|| tmpstr.match("española")
						) {
							bibs[i][0] = "Spanish";
						} else {
							bibs[i][0] = "English";
						}
					}
				}

				// ソート
				var escapeKANA = function() {
					var escapes = {
						'が': 'か',
						'ぎ': 'き',
						'ぐ': 'く',
						'げ': 'け',
						'ご': 'こ',
						'ざ': 'さ',
						'じ': 'し',
						'ず': 'す',
						'ぜ': 'せ',
						'ぞ': 'そ',
						'だ': 'た',
						'ぢ': 'ち',
						'づ': 'つ',
						'っ': 'つ',
						'で': 'て',
						"ど": 'と',
						'ば': 'は',
						'び': 'ひ',
						'ぶ': 'ふ',
						'べ': 'へ',
						'ぼ': 'ほ',
						'ぱ': 'は',
						'ぴ': 'ひ',
						'ぷ': 'ふ',
						'ぺ': 'へ',
						'ぽ': 'ほ'
					},
					re = /[がぎぐげござじずぜぞだぢづっでどばびぶべぼぱぴぷぺぽ]/g;
					function replacer(c) { return escapes[c]; }
					return function(kana) { return kana.replace(re, replacer); };
				}();

				function cmp_names(a,b){
					var namea = new String( a[5] );
					var nameb = new String( b[5] );
					
					// ソート用列（読み）の比較
					namea = escapeKANA(namea);
					nameb = escapeKANA(nameb);
					if (namea > nameb) return 1;
					if (namea < nameb) return -1;

					// 年号の比較
					if (a[1] > b[1]) return 1;
					if (a[1] < b[1]) return -1;

					// 書誌文字列の比較
					if (a[2] > b[2]) return 1;
					if (a[2] < b[2]) return -1;

					//return a[2].localeCompare(b[2]);
				}
				bibs.sort(cmp_names);

				for (i in bibs){
					var tmpstr = new String( bibs[i][2] );
					tmpstr = tmpstr.replace(/（修士論文）|（博士論文）/, "")
					bibs[i][2] = tmpstr;
					
					if (bibs[i][4]){
						var lname = 'Link';
						if ( bibs[i][4].match(/jstage/) ){
							lname = 'J-STAGE';
						}
						else if ( bibs[i][4].match(/ci\.nii\./) ){
							lname = 'CiNii';
						}
						else if ( bibs[i][4].match(/amazon/) ){
							lname = '';
						}
						
						if (lname){
							bibs[i][2] = bibs[i][2] + ' ' + '<font size="-1"><a class="refs_pdf_link" target="_blank" href="' + bibs[i][4] + '">' + lname + '</a></font>';
						}
					}
				}

				search_bibs();
			}
		},
		error: function(jqXHR, textStatus, errorThrown){
			print("<p>Failed to load bibliography data (Error02: " + textStatus + ': ' + errorThrown + ").</p>");
		}
	});

	// 戻るボタンの設定
	if ('pushState'in history){
		window.addEventListener('popstate', function() {
			// パラメータ取得
			var auth_start_item = 1;
			var year_start_item = 1;
			var new_bib_year = bib_year;
			var new_bib_auth = bib_auth;
			var new_bib_key  = bib_key;
			
			param = GetQueryString();
			if (param) {
				if (param["year"]){
					new_bib_year = param["year"];
					if (new_bib_year != "all"){
						for (i = 2005; i < 2050; i++){
							year_start_item = year_start_item + 1;
							if ( i == new_bib_year ) {
								break;
							}
						}
					}
				}

				if (param["lang"]){
					new_bib_auth = param["lang"];
					
					if (new_bib_auth == "English"){
						auth_start_item = 2;
					}
					if (new_bib_auth == "French"){
						auth_start_item = 3;
					}
					if (new_bib_auth == "German"){
						auth_start_item = 4;
					}
					if (new_bib_auth == "Japanese"){
						auth_start_item = 5;
					}
				}

				if (param["key"]){
					new_bib_key     = param["key"];
				} else {
					new_bib_key = "";
				}
			}



			// year更新
			//alert(new_bib_year + bib_year + year_start_item);
			if (new_bib_year != bib_year){
				bib_year = new_bib_year;
				el = $( $("ul#SearchMenuY > li").get(year_start_item) );
				el.trigger('mouseenter');
				el.trigger('click');
			}

			// 著者名更新
			//alert(new_bib_auth + bib_auth + auth_start_item);
			if (new_bib_auth != bib_auth){
				bib_auth = new_bib_auth;
				el = $( $("ul#SearchMenu > li").get(auth_start_item) );
				el.trigger('mouseenter');
				el.trigger('click');
			}
			
			// キーワード更新
			if (new_bib_key != bib_key){
				bib_key = new_bib_key;
				bib_key     = param["key"];
				bib_key_now = param["key"];
				$("#keyword").val( param["key"] );
				search_bibs();
			}
			
		},false );
	}

	// 検索＆表示
	function search_bibs() {
		var t = '';
		var n_total = 0;
		var n_sele  = 0;
		var reg =   new RegExp(bib_key, "i");
		var reg_c = new RegExp(bib_key, "ig");
		
		var ed = '';
		var pos = 0;
		
		// Englishの場合とそれ以外の場合でソート順などを切り替え
		var bibsp = new Array();
		//if (bib_auth == "English"){
		//	bibsp = bibsw;
		//} else {
			bibsp = bibs;
		//}

		for (i in bibsp){
			if (bibsp[i][0] && bibsp[i][1] && bibsp[i][2]){
				n_total = n_total + 1;
				if (
					   (
					   	   ( bib_year == "all" )
					   	|| ( bib_year == bibsp[i][1] )
					   	|| ( (bib_year == 2005) && (bibsp[i][1] <= 2005) )
					   	|| ( (bib_year == 2017) && (bibsp[i][1] >= 2017) ) // 年号追加時に編集！
					   )
					&& ( ( bib_auth == "all" ) || ( bib_auth == bibsp[i][0] ) )
					&& (
						   ( bib_key.length == 0 )
						|| ( bibsp[i][2].search(reg) >= 0 )
					)
				){
					var c = bibsp[i][2];
					
					// 強調のための置換
					if ( bib_key.length > 0 ){
						var chk = '';
						// ヒットした文字列の一覧を作成
						var matches = c.match(reg_c);
						var matches_unique = new Array;
						for (h in matches){
							if (
								   ( matches[h].length > 0 )
								&& ( matches[h].length < c.length )
							){
								matches_unique[matches[h]] = 1;
							}
						}
						// すべての文字列について置換処理
						ed = '';
						pos = 0;
						var safety = 0;
						while (1){
							// 置換対象を前から検索
							var t_pos = c.length;
							var t_wrd = '';
							for (h in matches_unique){
								// 見つかれば
								if ( c.indexOf(h,pos) > -1 ){
									// 前にあるものを優先
									if ( c.indexOf(h,pos) < t_pos ){
										t_pos = c.indexOf(h,pos);
										t_wrd = h;
									}
								}
							}
							
							// 見つからなかったら or 安全基準を超えたらbreak
							safety = safety + 1;
							if (t_wrd.length == 0 || safety > 500){
								ed = ed + c.substring(pos,c.length);
								break;
							}
							
							// 置換を実施
								//前をコピー
							ed = ed + c.substring(pos,t_pos);
								//置換部分
							ed = ed + '<span class="keyw">' +  t_wrd + '</span>';
								//検索対象のカウンタを進める
							pos = t_pos + t_wrd.length;
							//alert("pos: " + pos);
						}
					} else {
						ed = c;
					}
					
					var d = '';
					if (bibsp[i][3]){
						d = bibsp[i][3];
					}
					t = t  + '<div class="bib">' + ed + d + "</div>\n";
					n_sele = n_sele + 1;
				}
			}
		}
		
		if (t == ''){
			t = '&nbsp;<br>&nbsp;';
		}
		
		if (n_sele < 10 ){
			n_sele = '000' + n_sele;
		} else if ( n_sele < 100 ){
			n_sele = '00' + n_sele;
		} else if ( n_sele < 1000 ){
			n_sele = '0' + n_sele;
		}
		
		var n = "<span class=\"SMfnb\">Records: " + n_sele + " / " + n_total + "</span>";
		
		document.getElementById('SearchresultN').innerHTML = n;
		
		print(t);

		// URL設定が必要かどうか調べる
		var set_url = 1;
		param = GetQueryString();
		if (param){
			if (
				   ( param["year"] == bib_year )
				&& ( param["lang"] == bib_auth )
				&& ( param["key"]  == bib_key  )
			) {
				set_url = 0;
			}
		}

		// URL設定を実行
		var url = "bib.html?";
		url = url + "year=" + encodeURIComponent(bib_year) + "&lang=" + encodeURIComponent(bib_auth) + "&key=" + encodeURIComponent(bib_key);
		
		if ( ('pushState'in history) && (set_url == 1) ){
			history.pushState("", "", url);
		}





	}

	function print(content) {
		document.getElementById('Searchresult').innerHTML = content;
	}

	function GetQueryString() {
		if (1 < document.location.search.length) {
			// 最初の1文字 (?記号) を除いた文字列を取得する
			var query = document.location.search.substring(1);

			// クエリの区切り記号 (&) で文字列を配列に分割する
			var parameters = query.split('&');

			var result = new Object();
			for (var i = 0; i < parameters.length; i++) {
				// パラメータ名とパラメータ値に分割する
				var element = parameters[i].split('=');

				var paramName = decodeURIComponent(element[0]);
				var paramValue = decodeURIComponent(element[1]);

				// パラメータ名をキーとして連想配列に追加する
				result[paramName] = paramValue;
			}
			return result;
		}
		return null;
	}
